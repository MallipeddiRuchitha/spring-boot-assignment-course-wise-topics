<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Course wise topics</title>
</head>

<body>

<div class="container">

	<h3>Course wise topics</h3>
	<hr>
	
	<!-- Add a button -->
	<a th:href="@{/courses/showFormForAdd}"
	   class="btn btn-primary btn-sm mb-3">
		Add Course
	</a>
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>course name</th>
				<th>description</th>
				<th>topics</th>
				<th>update course</th>
				<th>delete course</th>
			</tr>
		</thead>
		
		<tbody>
		<tr th:each="tempEmployee : ${courses}">
			
				<td th:text="${tempEmployee.course_name}" /> 
				<td th:text="${tempEmployee.course_description}" />	
				<td>
			<a th:href="@{/topics/showTopics(course_name=${tempEmployee.course_name})}"
					   class="btn btn-danger btn-sm">
							click here
					</a>
				
				</td>
			<td>
				<!-- Add "update" button/link -->
				<a th:href="@{/courses/showFormForUpdate(course_name=${tempEmployee.course_name})}"
				   class="btn btn-info btn-sm">
					Update
				</a>
			</td>
				<!-- Add "delete" button/link -->
			<td>
				<a th:href="@{/courses/delete(course_name=${tempEmployee.course_name})}"
				   class="btn btn-danger btn-sm"
				   onclick="if (!(confirm('Are you sure you want to delete this course?'))) return false">
					Delete
				</a>

			</td>
				
				
			</tr>
			
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
