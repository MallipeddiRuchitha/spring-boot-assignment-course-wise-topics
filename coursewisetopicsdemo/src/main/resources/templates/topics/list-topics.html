<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Topic Directory</title>
</head>

<body>

<div class="container">

	<h3>Topics</h3>
	<hr>
	<a th:href="@{/topics/showFormForAdd/(course_name=${course_name})}"
	   class="btn btn-primary btn-sm mb-3">
		Add Topic
	</a>
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>topic</th>
				<th>level</th>
				<th>update</th>
				<th>delete</th>
				
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempTopic : ${topics}">
			
				<td th:text="${tempTopic.topicName}" />
				<td th:text="${tempTopic.level}" />


				<td>
					<!-- Add "update" button/link -->
					<a th:href="@{/topics/showFormForUpdate(topic_id=${tempTopic.id})}"
					   class="btn btn-info btn-sm">
						Update
					</a>
				</td>
				<!-- Add "delete" button/link -->
				<td>
					<a th:href="@{/topics/delete(topic_id=${tempTopic.id})}"
					   class="btn btn-danger btn-sm"
					   onclick="if (!(confirm('Are you sure you want to delete this topic?'))) return false">
						Delete
					</a>

				</td>
				
				
				
			</tr>
		</tbody>		
	</table>
	<hr>
	<a th:href="@{/courses/list}"+>Back to courses List</a>
</div>
	
</body>
</html>
